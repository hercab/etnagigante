# Flex Builder Layout.
# This file is used to build the Layout settings form, the generated page
# templates, and to set atrributes on rows and regions. It is cached in
# cache_default db table, so changes require a clear cache.

name: 'Flex Builder Row Styles'  # Human readable layout name. Required.
type: 'at_layout'                # All layouts are type 'at_layout'. Required.
version: '8.x-1.0'               # Version string. Optional.
js_layout: true                  # Is compatable with the JS layout system.

# Rows. Required.
# Define layout rows and regions.
